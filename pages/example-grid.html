<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asymmetric Grid Layout</title>
    <style>
        body {
            background-color: black;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 columns with equal width */
            grid-template-rows: auto; /* Rows will adjust based on content */
            gap: 20px; /* Space between grid items */
            margin: 15vw;
        }
        .item1 {
            grid-column: span 2; /* Item 1 takes up 2 columns */
            background-color: lightblue;
        }
        .item2 {
            grid-column: span 1; /* Item 2 takes up 1 column */
            grid-row: span 2;
            background-color: lightcoral;
        }
        .item3 {
            grid-column: span 1;
            background-color: lightgreen;
        }
        .item4 {
            grid-column: span 3; /* Item 4 spans all 3 columns */
            background-color: lightyellow;
        }

        .item5 {
            grid-column: span 1; /* Item 4 spans all 3 columns */
            background-color: lightyellow;
        }

        .item6 {
            grid-column: span 2; /* Item 4 spans all 3 columns */
            grid-row: span 2;
            background-color: rgb(130, 116, 255);
        }

        .item7 {
            grid-column: span 1; /* Item 4 spans all 3 columns */
            background-color: lightyellow;
        }
    </style>
</head>
<body>

    <div class="grid-container">
        <div class="item1">Item 1 (Spans 2 Columns)</div>
        <div class="item2">Item 2</div>
        <div class="item3">Item 3</div>
        <div class="item4">Item 4 (Spans 3 Columns)</div>
        <div class="item5">Item 5 (Spans 3 Columns)</div>
        <div class="item6">Item 6 (Spans 3 Columns)</div>
        <div class="item7">Item 7 (Spans 3 Columns)</div>
    </div>

</body>
</html>
